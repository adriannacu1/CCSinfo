<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Access Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            flex-direction: column;
        }

        .timer-warning {
            background: #ff4444;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }

        .timer-warning.hidden {
            display: none;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 300px;
        }

        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
        }

        .button-group {
            margin-bottom: 20px;
        }

        .login-btn, .temporary-key {
            width: 100%;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .login-btn {
            background: #00aa44;
        }

        .login-btn:hover {
            background: #008833;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .temporary-key {
            background: #ff8800;
        }

        .temporary-key:hover {
            background: #cc6600;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #2a5298;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="timer-warning hidden" id="timerWarning">
        ‚ö†Ô∏è SENSOR TRIGGERED - Time remaining: <span id="timeRemaining">5:00</span>
    </div>

    <div class="login-container">
        <h2 class="login-title">üîê Room Access</h2>
        
        <div class="button-group">
            <button class="login-btn" onclick="showProfessorLogin()">Professor Login</button>
            <button class="temporary-key" onclick="showTemporaryKey()">Temporary Key</button>
        </div>

        <div class="back-link">
            <a href="/">‚Üê Back to Security Screen</a>
        </div>  
    </div>

    <script>
        let countdownTimer;
        let timeLeft = 300;

        function showProfessorLogin() {
            window.location.href = '/professor_login';
        }

        function showTemporaryKey() {
            window.location.href = '/temporary_key';
        }

        function checkTimerStatus() {
            fetch('/timer_status')
                .then(response => response.json())
                .then(data => {
                    const timerWarning = document.getElementById('timerWarning');
                    const timeRemaining = document.getElementById('timeRemaining');
                    
                    if (data.active && data.time_left > 0) {
                        timeLeft = data.time_left;
                        
                        if (timerWarning.classList.contains('hidden')) {
                            timerWarning.classList.remove('hidden');
                            
                            if (!countdownTimer) {
                                countdownTimer = setInterval(() => {
                                    timeLeft--;
                                    
                                    const minutes = Math.floor(timeLeft / 60);
                                    const seconds = timeLeft % 60;
                                    timeRemaining.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                                    
                                    if (timeLeft <= 0) {
                                        clearInterval(countdownTimer);
                                        countdownTimer = null;
                                        // Clear timer state and redirect to alarm
                                        window.location.href = '/?alarm=true';
                                    }
                                }, 1000);
                            }
                        }
                        
                        const minutes = Math.floor(data.time_left / 60);
                        const seconds = data.time_left % 60;
                        timeRemaining.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                    } else {
                        // Timer is not active - hide warning
                        timerWarning.classList.add('hidden');
                        if (countdownTimer) {
                            clearInterval(countdownTimer);
                            countdownTimer = null;
                        }
                    }
                })
                .catch(error => {
                    console.log('Timer check error:', error);
                });
        }

        // Check timer status on page load
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('sensor_triggered') === 'true') {
                // Only check timer status, don't start a new one
                checkTimerStatus();
            } else {
                checkTimerStatus();
            }
            
            // Continue checking timer status every second
            setInterval(checkTimerStatus, 1000);
        });
    </script>
</body>
</html>

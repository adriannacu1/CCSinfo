<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff8800, #cc6600);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: white;
        }

        .dashboard-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 400px;
            text-align: center;
        }

        .dashboard-title {
            color: #ff8800;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .status-info {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }

        .maintenance-active {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #ffeaa7;
            font-weight: bold;
        }

        .return-btn {
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            padding: 20px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .return-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .return-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .maintenance-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="maintenance-icon">üîß</div>
        <h2 class="dashboard-title">Maintenance Mode</h2>
        
        <div class="status-info">
            ‚úÖ Maintenance access granted<br>
            Room security systems are now under maintenance control
        </div>

        <div class="maintenance-active">
            üîß Maintenance mode is currently ACTIVE<br>
            System is ready for maintenance operations
        </div>

        <button id="returnBtn" class="return-btn" onclick="returnToMain()">
            üè† Return to Main Screen
        </button>
    </div>

    <script>
        function returnToMain() {
            const btn = document.getElementById('returnBtn');
            
            btn.disabled = true;
            btn.textContent = 'Returning to Main...';
            
            // Simply redirect to main screen after a short delay
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }
    </script>
</body>
</html>

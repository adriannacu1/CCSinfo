<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: white;
        }

        .dashboard-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            color: #333;
        }

        .welcome-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .welcome-header h1 {
            color: #2a5298;
            margin-bottom: 10px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .dashboard-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #2a5298;
            text-align: center;
        }

        .dashboard-card h3 {
            color: #2a5298;
            margin-bottom: 15px;
        }

        .action-btn {
            background: #00aa44;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            width: 100%;
        }

        .action-btn:hover {
            background: #008833;
        }

        .logout-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            float: right;
            text-decoration: none;
            display: inline-block;
        }

        .logout-btn:hover {
            background: #cc3333;
        }

        .unlock-btn {
            background: #ff8800;
            font-size: 18px;
            padding: 15px 30px;
            margin: 20px auto;
            display: block;
        }

        .unlock-btn:hover {
            background: #cc6600;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="welcome-header">
            <h1>Welcome, {{ faculty.name }}!</h1>
            <p><strong>Department:</strong> {{ faculty.department }}</p>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>

        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3>üìÖ My Schedule</h3>
                <p>View your class schedules and room assignments</p>
                <button class="action-btn" onclick="viewSchedule()">View Schedule</button>
            </div>

            <div class="dashboard-card">
                <h3>üè´ Room Access</h3>
                <p>Unlock assigned classrooms</p>
                <button class="action-btn unlock-btn" onclick="unlockRoom()">Unlock Room</button>
            </div>

            <div class="dashboard-card">
                <h3>üìä Class Information</h3>
                <p>View student lists and section details</p>
                <button class="action-btn" onclick="viewClasses()">View Classes</button>
            </div>
        </div>
    </div>

    <script>
        function viewSchedule() {
            alert('Schedule view feature - to be implemented');
        }

        function unlockRoom() {
            if (confirm('Are you sure you want to unlock the room?')) {
                fetch('/unlock_room', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch(error => {
                    alert('Error unlocking room');
                });
            }
        }

        function viewClasses() {
            alert('Class information feature - to be implemented');
        }
    </script>
</body>
</html>

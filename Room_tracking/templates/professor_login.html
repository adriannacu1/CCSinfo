<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Login</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: white;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            min-width: 280px;
        }

        .login-title {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-size: 22px;
        }

        .timer-alert {
            background: #ff4444;
            color: white;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
            animation: pulse 1s infinite;
            text-align: center;
            font-size: 14px;
        }

        .timer-alert.hidden {
            display: none;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }

            100% {
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: bold;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            background: white;
            min-height: 48px;
            touch-action: manipulation;
        }

        .form-group select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
            padding-right: 40px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: 2px solid #2a5298;
            outline-offset: 2px;
            border-color: #2a5298;
        }

        .login-btn {
            width: 100%;
            background: #00aa44;
            color: white;
            border: none;
            padding: 16px 15px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 50px;
            touch-action: manipulation;
        }

        .login-btn:hover,
        .login-btn:active {
            background: #008833;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-btn:focus {
            outline: 3px solid rgba(255, 255, 255, 0.5);
            outline-offset: 2px;
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #2a5298;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            display: inline-block;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .back-link a:focus {
            outline: 2px solid #2a5298;
            outline-offset: 2px;
        }

        /* Mobile-specific styles */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .login-container {
                padding: 25px 15px;
            }

            .login-title {
                font-size: 20px;
                margin-bottom: 20px;
            }

            .timer-alert {
                font-size: 13px;
                padding: 10px 12px;
            }

            .form-group {
                margin-bottom: 16px;
            }

            .form-group label {
                font-size: 13px;
                margin-bottom: 5px;
            }

            .form-group input,
            .form-group select {
                padding: 12px 10px;
                font-size: 16px;
                min-height: 44px;
            }

            .login-btn {
                padding: 14px 12px;
                font-size: 15px;
                min-height: 48px;
            }

            .back-link a {
                font-size: 15px;
            }
        }

        /* Tablet-specific styles */
        @media (min-width: 481px) and (max-width: 1024px) {
            .login-container {
                max-width: 450px;
                padding: 35px 25px;
            }

            .login-title {
                font-size: 24px;
                margin-bottom: 30px;
            }

            .timer-alert {
                font-size: 15px;
                padding: 14px 18px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                font-size: 15px;
                margin-bottom: 7px;
            }

            .form-group input,
            .form-group select {
                padding: 16px 14px;
                font-size: 17px;
                min-height: 52px;
            }

            .login-btn {
                padding: 18px 16px;
                font-size: 17px;
                min-height: 54px;
            }

            .back-link a {
                font-size: 17px;
            }
        }

        /* Landscape orientation adjustments */
        @media (orientation: landscape) and (max-height: 600px) {
            body {
                min-height: auto;
                padding: 10px;
            }

            .login-container {
                margin: 10px 0;
            }

            .login-title {
                margin-bottom: 15px;
            }

            .form-group {
                margin-bottom: 12px;
            }
        }

        /* High DPI/Retina display adjustments */
        @media (-webkit-min-device-pixel-ratio: 2),
        (min-resolution: 192dpi) {

            .form-group input,
            .form-group select,
            .login-btn {
                border: 1px solid rgba(0, 0, 0, 0.1);
            }
        }

        /* Improve touch targets for better accessibility */
        @media (pointer: coarse) {

            .form-group input,
            .form-group select {
                min-height: 48px;
            }

            .login-btn {
                min-height: 50px;
            }

            .back-link a {
                padding: 12px;
                min-height: 44px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2 class="login-title">üë®‚Äçüè´ Professor Login</h2>

        <div id="timer-alert" class="timer-alert hidden">
            üö® SECURITY ALERT ACTIVE<br>
            Time remaining: <span id="timer-display">0:00</span>
        </div>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="section">Section</label>
                <select id="section" name="section" required>
                    <option value="">Select Section</option>
                    {% for section in sections %}
                    <option value="{{ section.section_name }}">{{ section.section_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="room">Room</label>
                <select id="room" name="room" required>
                    <option value="">Select Room</option>
                    {% for room in rooms %}
                    <option value="{{ room.room_name }}">{{ room.room_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="class_duration">Estimated Class Time</label>
                <select id="class_duration" name="class_duration" required>
                    <option value="">Select Duration</option>
                    <option value="1 min">1 min (Testing)</option>
                    <option value="15 mins">15 mins</option>
                    <option value="30 mins">30 mins</option>
                    <option value="1hr">1hr</option>
                    <option value="2hrs">2hrs</option>
                    <option value="3hrs">3hrs</option>
                </select>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="back-link">
            <a href="/loginInterface">‚Üê Back to Login Options</a>
        </div>
    </div>

    <script>
        function updateTimer() {
            fetch('/timer_status')
                .then(response => response.json())
                .then(data => {
                    const timerAlert = document.getElementById('timer-alert');
                    const timerDisplay = document.getElementById('timer-display');

                    if (data.active && data.time_left > 0) {
                        timerAlert.classList.remove('hidden');
                        const minutes = Math.floor(data.time_left / 60);
                        const seconds = data.time_left % 60;
                        timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                    } else if (data.active && data.time_left <= 0) {
                        window.location.href = '/?alarm=true';
                    } else {
                        timerAlert.classList.add('hidden');
                    }
                })
                .catch(error => {
                    console.log('Timer check error:', error);
                });
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>

</html>

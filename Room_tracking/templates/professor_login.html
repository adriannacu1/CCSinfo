<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: white;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 350px;
        }

        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
        }

        /* Timer Alert Styles */
        .timer-alert {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
            animation: pulse 1s infinite;
            text-align: center;
        }

        .timer-alert.hidden {
            display: none;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .login-btn {
            width: 100%;
            background: #00aa44;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #008833;
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #2a5298;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">üë®‚Äçüè´ Professor Login</h2>
        
        <!-- Timer Alert (shown when timer is active) -->
        <div id="timer-alert" class="timer-alert hidden">
            üö® SECURITY ALERT ACTIVE<br>
            Time remaining: <span id="timer-display">0:00</span>
        </div>
        
        <!-- Mayoral Timer Alert -->
        <div id="mayoral-timer-alert" class="timer-alert hidden" style="background: #8b0000;">
            üë®üèª‚Äçüéì MAYORAL CHECK-IN REQUIRED<br>
            Time remaining: <span id="mayoral-timer-display">0:00</span>
        </div>
        
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="back-link">
            {% if from_page == 'mayoral_screen' %}
                <a href="/mayoral_screen">‚Üê Back to Mayoral Dashboard</a>
            {% else %}
                <a href="/loginInterface">‚Üê Back to Login Options</a>
            {% endif %}
        </div>
    </div>

    <script>
        function updateTimer() {
            fetch('/timer_status')
                .then(response => response.json())
                .then(data => {
                    const timerAlert = document.getElementById('timer-alert');
                    const timerDisplay = document.getElementById('timer-display');
                    
                    if (data.active && data.time_left > 0) {
                        timerAlert.classList.remove('hidden');
                        const minutes = Math.floor(data.time_left / 60);
                        const seconds = data.time_left % 60;
                        timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                    } else if (data.active && data.time_left <= 0) {
                        window.location.href = '/?alarm=true';
                    } else {
                        timerAlert.classList.add('hidden');
                    }
                })
                .catch(error => {
                    console.log('Timer check error:', error);
                });
        }

        function updateMayoralTimer() {
            fetch('/mayoral_timer_status')
                .then(response => response.json())
                .then(data => {
                    const mayoralAlert = document.getElementById('mayoral-timer-alert');
                    const mayoralDisplay = document.getElementById('mayoral-timer-display');
                    
                    if (data.active && data.time_left > 0) {
                        mayoralAlert.classList.remove('hidden');
                        const minutes = Math.floor(data.time_left / 60);
                        const seconds = data.time_left % 60;
                        mayoralDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                    } else if (data.active && data.time_left <= 0) {
                        // Timer expired - redirect back to mayoral screen for alarm
                        console.log('Mayoral timer expired - redirecting to mayoral screen');
                        window.location.href = '/mayoral_screen';
                    } else {
                        mayoralAlert.classList.add('hidden');
                    }
                })
                .catch(error => {
                    console.log('Mayoral timer check error:', error);
                });
        }

        // Check both timers every second
        setInterval(() => {
            updateTimer();
            updateMayoralTimer();
        }, 1000);
        
        // Initial timer checks
        updateTimer();
        updateMayoralTimer();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Security System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            overflow: hidden;
        }

        .header {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .test-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .test-btn:hover {
            background: #cc3333;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .lock-status {
            margin-bottom: 40px;
        }

        .lock-icon {
            font-size: 80px;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        .lock-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .lock-subtitle {
            font-size: 20px;
            opacity: 0.8;
        }

        .login-section {
            margin-top: 30px;
        }

        .login-btn {
            background: #00aa44;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .login-btn:hover {
            background: #008833;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-light {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-text {
            font-size: 16px;
            font-weight: bold;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: flashAlert 0.5s infinite alternate;
        }

        .alert-content {
            background: white;
            color: red;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        @keyframes flashAlert {
            0% { background: rgba(255, 0, 0, 0.8); }
            100% { background: rgba(255, 0, 0, 0.9); }
        }
    </style>
</head>
<body>
    <div class="status-indicator">
        <div class="status-light"></div>
        <span class="status-text">SECURITY ACTIVE</span>
    </div>

    <div class="header">
        <button class="test-btn" onclick="triggerSensorAlert()">TEMPORARY SENSOR</button>
    </div>

    <div class="main-container">
        <div class="lock-status">
            <div class="lock-title">SENSOR ARMED</div>
            <div class="lock-subtitle">Security System Active</div>
        </div>

        <div class="login-section">
            <button class="login-btn" onclick="showLoginForm()">LOGIN TO ACCESS</button>
        </div>
    </div>

    <div class="alert-overlay" id="alertOverlay">
        <div class="alert-content">
            <h2>ðŸš¨ SENSOR DETECTED ðŸš¨</h2>
            <p>Click anywhere to continue to login...</p>
        </div>
    </div>

    <audio id="alarmSound" preload="auto" loop>
        <source src="{{ url_for('static', filename='alarmingsound.mp3') }}" type="audio/mpeg">
    </audio>

    <script>
        let alarmTimer;
        let isAlarmActive = false;

        function triggerSensorAlert() {
            fetch('/trigger_sensor', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'alert_triggered') {
                    showAlert();
                }
            });
        }

        function showAlert() {
            const overlay = document.getElementById('alertOverlay');
            overlay.style.display = 'flex';
            
            isAlarmActive = true;
            startContinuousAlarm();
            
            overlay.onclick = function() {
                stopAlarm();
                redirectToLogin();
            };
        }

        function startContinuousAlarm() {
            if (!isAlarmActive) return;
            
            const alarmSound = document.getElementById('alarmSound');
            alarmSound.currentTime = 0;
            
            alarmSound.play().catch(e => {
                console.log('Audio play failed, using Web Audio API:', e);
            });

  
            alarmTimer = setTimeout(() => {
                if (isAlarmActive) {
                    startContinuousAlarm();
                }
            }, 1000); //di nagana delay ng alarm kaya tuloy tuloy, idk y :(
        }


        function stopAlarm() {
            isAlarmActive = false;
            
            const alarmSound = document.getElementById('alarmSound');
            alarmSound.pause();
            alarmSound.currentTime = 0;
            
            if (alarmTimer) {
                clearTimeout(alarmTimer);
                alarmTimer = null;
            }
        }

        function redirectToLogin() {
            window.location.href = '/loginInterface?sensor_triggered=true';
        }

        function hideAlert() {
            const overlay = document.getElementById('alertOverlay');
            overlay.style.display = 'none';
        }

        function showLoginForm() {
            window.location.href = '/loginInterface';
        }

        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('alarm') === 'true') {
                setTimeout(() => {
                    showAlert();
                }, 500);
            }
        });
    </script>
</body>
</html>

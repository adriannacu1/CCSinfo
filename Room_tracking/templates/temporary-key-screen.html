<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Key Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: white;
        }

        .key-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 350px;
            text-align: center;
        }

        .key-title {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .key-subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        /* Timer Alert Styles */
        .timer-alert {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
            animation: pulse 1s infinite;
        }

        .timer-alert.hidden {
            display: none;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .button-group {
            margin-bottom: 20px;
        }

        .key-btn {
            width: 100%;
            color: white;
            border: none;
            padding: 18px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .mayoral-key {
            background: #8b0000;
        }

        .mayoral-key:hover {
            background: #660000;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .maintenance {
            background: #ff8800;
        }

        .maintenance:hover {
            background: #cc6600;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .five-minutes {
            background: #4169e1;
        }

        .five-minutes:hover {
            background: #1e3cb8;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #2a5298;
            text-decoration: none;
            font-size: 16px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .icon {
            font-size: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="key-container">
        <h2 class="key-title">üîë Temporary Access</h2>
        <p class="key-subtitle">Select your access type</p>
        
        <!-- Timer Alert (shown when timer is active) -->
        <div id="timer-alert" class="timer-alert hidden">
            üö® SECURITY ALERT ACTIVE<br>
            Time remaining: <span id="timer-display">0:00</span>
        </div>
        
        <div class="button-group">
            <button class="key-btn mayoral-key" onclick="accessMayoralKey()">
                <span class="icon">üë®üèª‚Äçüéì</span>Mayoral Key
            </button>
            
            <button class="key-btn maintenance" onclick="accessMaintenance()">
                <span class="icon">üîß</span>Maintenance
            </button>
            
            <button class="key-btn five-minutes" onclick="accessFiveMinutes()">
                <span class="icon">‚è±Ô∏è</span>5 Minutes
            </button>
        </div>

        <div class="back-link">
            <a href="/loginInterface">‚Üê Back to Login Options</a>
        </div>
    </div>

    <script>
        //template for mayoral key access
        function accessMayoralKey() {
            window.location.href = '/mayoral_key';
        }

        //template for maintenance access
        function accessMaintenance() {
            window.location.href = '/maintenance_screen';
        }

        //template for 5-minute temporary access
        function accessFiveMinutes() {
            window.location.href = '/five_minutes_screen';
        }

        // Timer functionality
        function updateTimer() {
            fetch('/timer_status')
                .then(response => response.json())
                .then(data => {
                    const timerAlert = document.getElementById('timer-alert');
                    const timerDisplay = document.getElementById('timer-display');
                    
                    if (data.active && data.time_left > 0) {
                        // Show timer
                        timerAlert.classList.remove('hidden');
                        
                        // Format time as MM:SS
                        const minutes = Math.floor(data.time_left / 60);
                        const seconds = data.time_left % 60;
                        timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                    } else {
                        // Hide timer
                        timerAlert.classList.add('hidden');
                    }
                })
                .catch(error => {
                    console.log('Timer check error:', error);
                });
        }

        // Check timer status every second
        setInterval(updateTimer, 1000);
        
        // Initial timer check
        updateTimer();
    </script>
</body>
</html>

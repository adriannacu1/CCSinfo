<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Sensor Monitor - USB OTG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .info-box {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
            font-size: 14px;
        }
        
        .connect-section {
            margin-bottom: 30px;
        }
        
        .connect-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .connect-btn:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .connect-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .status-display {
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .sensor-ready {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .sensor-blocked {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .sensor-disconnected {
            background: #e2e3e5;
            color: #6c757d;
            border: 2px solid #d6d8db;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .control-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-on {
            background: #28a745;
            color: white;
        }
        
        .btn-on:hover:not(:disabled) {
            background: #218838;
        }
        
        .btn-off {
            background: #dc3545;
            color: white;
        }
        
        .btn-off:hover:not(:disabled) {
            background: #c82333;
        }
        
        .control-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .connection-status {
            font-size: 14px;
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
        }
        
        .connected {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .log {
            text-align: left;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        
        .hidden {
            display: none;
        }
        
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî¨ Arduino Sensor Monitor</h1>
            <p>USB OTG Direct Connection</p>
        </div>
        
        <div class="info-box">
            <strong>üì± Requirements:</strong><br>
            ‚Ä¢ Android phone with USB OTG support<br>
            ‚Ä¢ USB OTG adapter (USB-C to USB-A)<br>
            ‚Ä¢ USB cable (Arduino programming cable)<br>
            ‚Ä¢ Chrome browser (Web Serial API support)
        </div>
        
        <div class="connect-section">
            <button id="connectBtn" class="connect-btn">üîå Connect to Arduino</button>
            <button id="disconnectBtn" class="connect-btn hidden" style="background: #dc3545;">‚ùå Disconnect</button>
        </div>
        
        <div id="sensorStatus" class="status-display sensor-disconnected">
            üì° Not Connected
        </div>
        
        <div class="controls">
            <button id="laserOnBtn" class="control-btn btn-on" disabled>üî¥ Laser ON</button>
            <button id="laserOffBtn" class="control-btn btn-off" disabled>‚ö´ Laser OFF</button>
        </div>
        
        <div id="connectionStatus" class="connection-status disconnected">
            Status: Disconnected
        </div>
        
        <div id="log" class="log"></div>
    </div>

    <script>
        let port;
        let reader;
        let writer;
        let isConnected = false;

        // UI Elements
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const sensorStatus = document.getElementById('sensorStatus');
        const laserOnBtn = document.getElementById('laserOnBtn');
        const laserOffBtn = document.getElementById('laserOffBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        const log = document.getElementById('log');

        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            log.innerHTML += `[${timestamp}] ${message}<br>`;
            log.scrollTop = log.scrollHeight;
        }

        async function connectToArduino() {
            try {
                addLog('üîç Requesting serial port...');
                
                // Request a port and open a connection
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 9600 });
                
                addLog('‚úÖ Connected to Arduino!');
                
                // Set up the reader and writer
                const textDecoder = new TextDecoderStream();
                const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
                reader = textDecoder.readable.getReader();

                const textEncoder = new TextEncoderStream();
                const writableStreamClosed = textEncoder.readable.pipeTo(port.writable);
                writer = textEncoder.writable.getWriter();

                isConnected = true;
                updateUI();
                
                // Start reading data
                readLoop();
                
            } catch (error) {
                addLog(`‚ùå Connection error: ${error.message}`);
                console.error('Serial connection failed:', error);
                isConnected = false;
                updateUI();
            }
        }

        async function readLoop() {
            try {
                while (isConnected) {
                    const { value, done } = await reader.read();
                    if (done) {
                        break;
                    }
                    
                    // Process incoming data
                    const lines = value.split('\n');
                    for (let line of lines) {
                        line = line.trim();
                        if (line) {
                            handleArduinoData(line);
                        }
                    }
                }
            } catch (error) {
                addLog(`‚ùå Read error: ${error.message}`);
                console.error('Read error:', error);
                disconnect();
            }
        }

        function handleArduinoData(data) {
            addLog(`üì® Received: ${data}`);
            
            if (data === '1') {
                // Sensor ready
                sensorStatus.textContent = '‚úÖ SENSOR READY';
                sensorStatus.className = 'status-display sensor-ready';
            } else if (data === '0') {
                // Sensor blocked
                sensorStatus.textContent = 'üö´ SENSOR BLOCKED';
                sensorStatus.className = 'status-display sensor-blocked';
            } else if (data.includes('LASER')) {
                addLog(`üî¥ ${data}`);
            } else if (data.includes('Calibrating') || data.includes('Average') || data.includes('Threshold')) {
                addLog(`‚öôÔ∏è ${data}`);
            }
        }

        async function sendCommand(command) {
            if (!isConnected || !writer) {
                addLog('‚ùå Not connected to Arduino');
                return;
            }

            try {
                await writer.write(command + '\n');
                addLog(`üì§ Sent: ${command}`);
            } catch (error) {
                addLog(`‚ùå Send error: ${error.message}`);
                console.error('Send command failed:', error);
            }
        }

        async function disconnect() {
            try {
                if (reader) {
                    await reader.cancel();
                    reader = null;
                }
                if (writer) {
                    await writer.close();
                    writer = null;
                }
                if (port) {
                    await port.close();
                    port = null;
                }
                
                isConnected = false;
                updateUI();
                addLog('üîå Disconnected');
                
            } catch (error) {
                addLog(`‚ùå Disconnect error: ${error.message}`);
                console.error('Disconnect error:', error);
            }
        }

        function updateUI() {
            if (isConnected) {
                connectBtn.classList.add('hidden');
                disconnectBtn.classList.remove('hidden');
                laserOnBtn.disabled = false;
                laserOffBtn.disabled = false;
                connectionStatus.textContent = 'Status: Connected ‚úÖ';
                connectionStatus.className = 'connection-status connected';
            } else {
                connectBtn.classList.remove('hidden');
                disconnectBtn.classList.add('hidden');
                laserOnBtn.disabled = true;
                laserOffBtn.disabled = true;
                connectionStatus.textContent = 'Status: Disconnected ‚ùå';
                connectionStatus.className = 'connection-status disconnected';
                sensorStatus.textContent = 'üì° Not Connected';
                sensorStatus.className = 'status-display sensor-disconnected';
            }
        }

        // Event Listeners
        connectBtn.addEventListener('click', connectToArduino);
        disconnectBtn.addEventListener('click', disconnect);
        laserOnBtn.addEventListener('click', () => sendCommand('ON'));
        laserOffBtn.addEventListener('click', () => sendCommand('OFF'));

        // Check if Web Serial is supported
        if (!('serial' in navigator)) {
            addLog('‚ùå Web Serial not supported in this browser');
            connectBtn.disabled = true;
            connectBtn.textContent = 'Web Serial Not Supported';
            
            // Show warning and alternatives
            const warning = document.createElement('div');
            warning.className = 'warning';
            warning.innerHTML = `<strong>‚ö†Ô∏è Web Serial API not supported</strong><br>
                Please use Chrome browser on Android with USB OTG, or try the Bluetooth terminal app approach.`;
            document.querySelector('.container').insertBefore(warning, document.querySelector('.connect-section'));
        } else {
            addLog('‚úÖ Web Serial supported');
        }

        // Initialize UI
        updateUI();
    </script>
</body>
</html>

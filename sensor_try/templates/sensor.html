<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Sensor Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 300px;
        }
        .status-display {
            font-size: 2em;
            font-weight: bold;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .sensor-blocked {
            background-color: #ff4444;
            color: white;
        }
        .sensor-ready {
            background-color: #44ff44;
            color: black;
        }
        .sensor-disconnected {
            background-color: #888888;
            color: white;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-on {
            background-color: #4CAF50;
            color: white;
        }
        .btn-on:hover {
            background-color: #45a049;
        }
        .btn-off {
            background-color: #f44336;
            color: white;
        }
        .btn-off:hover {
            background-color: #da190b;
        }
        .connection-status {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
        .connected {
            color: #4CAF50;
        }
        .disconnected {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arduino Sensor Monitor</h1>
        <div id="sensorStatus" class="status-display sensor-disconnected">
            CONNECTING...
        </div>
        
        <div class="controls">
            <h3>Laser Control</h3>
            <button class="btn-on" onclick="controlLaser('on')">Turn Laser ON</button>
            <button class="btn-off" onclick="controlLaser('off')">Turn Laser OFF</button>
        </div>
        
        <div class="connection-status">
            Connection Status: <span id="connectionStatus" class="disconnected">Disconnected</span>
        </div>
    </div>

    <script>
        function updateSensorStatus() {
            fetch('/api/sensor-status')
                .then(response => response.json())
                .then(data => {
                    const statusDiv = document.getElementById('sensorStatus');
                    const connectionDiv = document.getElementById('connectionStatus');
                    
                    if (data.connected) {
                        if (data.blocked) {
                            statusDiv.textContent = 'SENSOR BLOCKED';
                            statusDiv.className = 'status-display sensor-blocked';
                        } else {
                            statusDiv.textContent = 'SENSOR READY';
                            statusDiv.className = 'status-display sensor-ready';
                        }
                        connectionDiv.textContent = 'Connected';
                        connectionDiv.className = 'connected';
                    } else {
                        statusDiv.textContent = 'DISCONNECTED';
                        statusDiv.className = 'status-display sensor-disconnected';
                        connectionDiv.textContent = 'Disconnected';
                        connectionDiv.className = 'disconnected';
                    }
                })
                .catch(error => {
                    console.error('Error fetching sensor status:', error);
                    document.getElementById('sensorStatus').textContent = 'ERROR';
                    document.getElementById('sensorStatus').className = 'status-display sensor-disconnected';
                });
        }

        function controlLaser(action) {
            fetch(`/api/laser/${action}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        console.log(`Laser ${data.action} command sent`);
                    } else {
                        console.error('Error controlling laser:', data.message);
                        alert('Error controlling laser: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error communicating with server');
                });
        }

        // Update sensor status every 200ms
        setInterval(updateSensorStatus, 200);
        
        // Initial update
        updateSensorStatus();
    </script>
</body>
</html>

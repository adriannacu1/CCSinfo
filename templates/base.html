<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCS Information System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav id="sidebar">
        <div class="navbar-brand">
            <span>CCS Information System</span>
            <button type="button" class="nav-close" id="sidebarClose">Ã—</button>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="/"><i class="fas fa-home me-2"></i> Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin_login') }}"><i class="fas fa-user-shield me-2"></i> Login as Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('room_login') }}"><i class="fas fa-door-open me-2"></i> Login to Room</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('pc_tracking') }}"><i class="fas fa-desktop me-2"></i> PC Tracking</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('submit_documents') }}"><i class="fas fa-file-upload me-2"></i> Submit Documents</a>
            </li>
        </ul>
    </nav>

    <button class="menu-toggle" type="button" id="sidebarToggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="main-content">
        <div class="container-fluid mt-4">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebarClose = document.getElementById('sidebarClose');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.add('show');
        });

        sidebarClose.addEventListener('click', () => {
            sidebar.classList.remove('show');
        });

        // Close sidebar when clicking outside
        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !sidebarToggle.contains(e.target) && sidebar.classList.contains('show')) {
                sidebar.classList.remove('show');
            }
        });
    </script>
</body>
</html>

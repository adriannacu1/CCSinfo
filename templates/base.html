<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCS Information System</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        :root {
            --primary-color: #dc3545;
            /* Bootstrap danger/red color */
            --primary-dark: #bb2d3b;
            /* Darker red for hover states */
            --sidebar-bg: #dc3545;
            /* Changed to red background */
            --sidebar-text: #ffffff;
            /* Changed to white text */
            --sidebar-border: rgba(255, 255, 255, 0.1);
            /* Semi-transparent white borders */
            --sidebar-hover: rgba(255, 255, 255, 0.1);
            /* Lighter hover background */
        }

        /* Enhanced styling for the sidebar and its close button */
        #sidebar {
            position: fixed;
            top: 0;
            left: -350px;
            /* Increased from -320px */
            width: 350px;
            /* Increased from 320px */
            height: 100%;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            transition: left 0.3s ease;
            z-index: 1050;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        #sidebar.show {
            left: 0;
        }

        .navbar-brand {
            padding: 15px 20px;
            /* Increased right padding */
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--sidebar-border);
            color: white;
            flex-shrink: 0;
            /* Prevents the header from shrinking */
        }

        .navbar-brand span {
            font-size: 1.2rem;
            font-weight: bold;
            padding-right: 20px;
            /* Increased padding to prevent text crowding close button */
            white-space: nowrap;
            /* Prevents text from wrapping */
        }

        .nav-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            margin-left: 15px;
            /* Increased margin */
            min-width: 40px;
            /* Ensuring consistent width */
        }

        .nav-close:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .menu-toggle {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1040;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .menu-toggle:hover {
            background-color: var(--primary-dark);
        }

        .main-content {
            padding-left: 15px;
            padding-top: 60px;
        }

        /* Styling the nav items */
        .nav-item {
            border-bottom: 1px solid var(--sidebar-border);
            width: 100%;
            /* Ensure full width */
        }

        .nav-link {
            color: var(--sidebar-text) !important;
            padding: 12px 20px;
            /* Increased horizontal padding */
            transition: all 0.2s;
            display: flex;
            align-items: center;
            width: 100%;
            /* Ensure full width */
        }

        .nav-link:hover {
            background-color: var(--sidebar-hover);
            color: white !important;
            text-decoration: none;
        }

        .nav-link i {
            margin-right: 15px;
            /* Increased spacing */
            color: white;
            width: 20px;
            /* Fixed width for icons */
            text-align: center;
            /* Center icons */
        }

        /* Active nav item */
        .nav-link.active {
            background-color: rgba(255, 255, 255, 0.15);
            color: white !important;
            border-left: 4px solid white;
        }

        /* Container for nav items to allow scrolling if needed */
        .nav-container {
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 20px;
            /* Add some bottom padding */
        }

        /* Hide scrollbar but allow scrolling if necessary */
        .nav-container::-webkit-scrollbar {
            width: 0px;
        }

        /* Ensure the entire sidebar fits within viewport */
        @media (max-height: 768px) {
            .nav-link {
                padding: 10px 20px;
                /* Slightly reduce vertical padding on smaller screens */
            }
        }
    </style>
</head>

<body>
    <nav id="sidebar">
        <div class="navbar-brand">
            <span>CCS Information System</span>
            <button type="button" class="nav-close" id="sidebarClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="nav-container">
            <ul class="nav flex-column w-100">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('events_page') }}">
                        <i class="fas fa-calendar-alt me-1"></i>Events
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_login') }}"><i class="fas fa-user-shield"></i> Login as
                        Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('student_list') }}"><i class="fas fa-user-graduate"></i>
                        Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('faculty_list') }}"><i class="fas fa-chalkboard-teacher"></i>
                        Faculty</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('room_list') }}"><i class="fas fa-door-closed"></i> Rooms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('section_list') }}"><i class="fas fa-users"></i> Sections</a>
                </li>
            </ul>
        </div>
    </nav>

    <button class="menu-toggle" type="button" id="sidebarToggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="main-content">
        <div class="container-fluid mt-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebarClose = document.getElementById('sidebarClose');

            // Toggle sidebar
            sidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('show');
            });

            // Close sidebar with X button
            sidebarClose.addEventListener('click', () => {
                sidebar.classList.remove('show');
            });

            // Close sidebar when clicking outside
            document.addEventListener('click', (e) => {
                if (!sidebar.contains(e.target) &&
                    !sidebarToggle.contains(e.target) &&
                    sidebar.classList.contains('show')) {
                    sidebar.classList.remove('show');
                }
            });

            // Add active class to current page
            const currentLocation = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');

            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentLocation) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>

</html>
